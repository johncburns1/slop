# Fly.io configuration for Slop
# https://fly.io/docs/reference/configuration/

app = 'slop'
primary_region = 'iad'  # US East (Northern Virginia) - change as needed
kill_signal = 'SIGINT'
kill_timeout = '5s'

# Build configuration
[build]

# Deployment configuration
[deploy]
  strategy = 'immediate'

# Environment variables
[env]
  # Database path on persistent volume
  DATABASE_PATH = '/data/slop.db'

  # CORS origins - update with your frontend domain
  # For development: http://localhost:5173,http://localhost:3000
  # For production: https://your-frontend-domain.com
  CORS_ORIGINS = 'https://slop.fly.dev'

# HTTP service configuration
[[services]]
  protocol = 'tcp'
  internal_port = 8000
  auto_stop_machines = false  # Disabled for WebSocket persistence
  auto_start_machines = true
  min_machines_running = 1

  # HTTP port configuration
  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['http', 'tls']

  # Health check configuration
  [services.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

  # HTTP health check on /health endpoint
  [[services.http_checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'
    protocol = 'http'
    restart_limit = 3

# Volume mounts for persistent SQLite storage
[mounts]
  source = 'slop_data'
  destination = '/data'

# VM resources (1GB memory for WebSocket handling and LLM operations)
[vm]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
